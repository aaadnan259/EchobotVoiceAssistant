app_name: "EchoBot"
version: "2.0.0"

voice:
  wake_word: "jarvis" # or "echo"
  sensitivity: 0.5
  voice_name: "Tarquin"
  tts_voice_id: "7cOBG34AiHrAzs842Rdi" # Tarquin
  tts_model_id: "eleven_turbo_v2" # Use Turbo v2 for low latency
  input_device_index: null

ai:
  provider: "google"
  llm_model: "gemini-2.0-flash-exp"
  temperature: 0.7
  max_tokens: 150

storage:
  db_path: "storage/db/echobot.db"
  vector_db_path: "storage/db/chroma"

web:
  host: "0.0.0.0"
  port: 8000
  debug: false

logging:
  level: "INFO"
  file: "storage/logs/echobot.log"
