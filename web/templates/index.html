<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EchoBot AI</title>
    <link rel="stylesheet" href="/static/style.css?v=9">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Custom Animations from App.tsx */
        @keyframes float {

            0%,
            100% {
                transform: translateY(0) translateX(0);
            }

            25% {
                transform: translateY(-20px) translateX(10px);
            }

            50% {
                transform: translateY(-40px) translateX(-10px);
            }

            75% {
                transform: translateY(-20px) translateX(5px);
            }
        }

        /* Ensure full height */
        body,
        html {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>

<body class="relative min-h-screen overflow-hidden bg-[#020617] text-white font-sans">

    <!-- Background with gradient and noise -->
    <div class="fixed inset-0"
        style="background: radial-gradient(circle at 50% 25%, rgba(59, 130, 246, 0.15) 0%, transparent 40%), radial-gradient(circle at 40% 30%, #04060A 0%, #0A0F1B 25%, #111C35 45%, #1A2A55 65%, #3B1F44 80%, #5A0E32 100%);">
    </div>

    <!-- Floating particles (Generated via JS in React, we'll do simple static/CSS ones here or add via JS) -->
    <div id="particles-container" class="fixed inset-0 overflow-hidden pointer-events-none"></div>

    <!-- Main Content -->
    <div class="relative z-10 flex flex-col h-screen">

        <!-- TopBar -->
        <div class="fixed top-0 left-0 right-0 h-[70px] z-50">
            <!-- Glassmorphism background -->
            <div class="absolute inset-0 bg-black/20 backdrop-blur-xl border-b border-white/5"></div>

            <div class="relative h-full px-6 flex items-center justify-between">
                <!-- Left: Logo -->
                <div class="flex items-center gap-3">
                    <div
                        class="w-10 h-10 rounded-full bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center shadow-lg shadow-indigo-500/30">
                        <div class="w-6 h-6 rounded-full bg-white/30 backdrop-blur-sm"></div>
                    </div>
                    <span class="text-white tracking-wide font-semibold text-lg">EchoBot</span>
                </div>

                <!-- Right: Action Icons -->
                <div class="flex items-center gap-4">
                    <button id="theme-btn"
                        class="w-10 h-10 rounded-full bg-white/5 hover:bg-white/10 flex items-center justify-center transition-all duration-300 hover:scale-110">
                        <i class="fas fa-sun text-white/70"></i>
                    </button>

                    <button id="mic-toggle-btn"
                        class="w-10 h-10 rounded-full bg-white/5 hover:bg-white/10 flex items-center justify-center transition-all duration-300 hover:scale-110">
                        <i class="fas fa-microphone-slash text-white/70"></i>
                    </button>

                    <button
                        class="w-10 h-10 rounded-full bg-white/5 hover:bg-white/10 flex items-center justify-center transition-all duration-300 hover:scale-110">
                        <i class="fas fa-cog text-white/70"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="flex-1 flex flex-col items-center justify-between py-8 px-4">
            <!-- Avatar Section -->
            <div class="flex-shrink-0 pt-12" id="avatar-section">
                <div class="flex flex-col items-center gap-6">
                    <!-- Floating robot head container -->
                    <div class="relative animate-float">
                        <!-- Outer glow ring -->
                        <div id="avatar-glow"
                            class="absolute inset-0 rounded-full blur-3xl transition-all duration-1000"
                            style="width: 180px; height: 180px; left: 50%; top: 50%; transform: translate(-50%, -50%); background: radial-gradient(circle, rgba(168, 85, 247, 0.3) 0%, transparent 70%);">
                        </div>

                        <!-- Robot head -->
                        <div class="relative w-[140px] h-[140px] rounded-full shadow-2xl"
                            style="background: linear-gradient(135deg, #ffffff 0%, #f0f4ff 50%, #e5e7ff 100%); box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3), inset 0 -10px 20px rgba(139, 92, 246, 0.1), inset 0 10px 20px rgba(255, 255, 255, 0.8);">

                            <!-- Top highlight -->
                            <div class="absolute top-4 left-1/2 w-24 h-24 rounded-full opacity-80"
                                style="transform: translateX(-50%) translateY(-8px); background: radial-gradient(circle at center, rgba(255, 255, 255, 0.9) 0%, rgba(255, 255, 255, 0.3) 50%, transparent 70%); filter: blur(10px);">
                            </div>

                            <!-- Decorative ring -->
                            <div class="absolute top-1/2 left-1/2 w-[150px] h-[150px] rounded-full border-2 border-purple-200/30"
                                style="transform: translate(-50%, -50%);"></div>

                            <!-- Eyes container -->
                            <div class="absolute top-1/2 left-1/2 flex gap-5" style="transform: translate(-50%, -50%);">
                                <!-- Left Eye -->
                                <div class="eye w-10 h-10 rounded-full flex items-center justify-center"
                                    style="background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%); box-shadow: 0 0 20px rgba(168, 85, 247, 0.3), inset 0 2px 4px rgba(255, 255, 255, 0.3);">
                                    <div class="pupil w-3 h-3 rounded-full bg-white"></div>
                                    <div class="absolute top-1.5 left-2 w-2 h-2 rounded-full bg-white/70 blur-[2px]">
                                    </div>
                                </div>
                                <!-- Right Eye -->
                                <div class="eye w-10 h-10 rounded-full flex items-center justify-center"
                                    style="background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%); box-shadow: 0 0 20px rgba(168, 85, 247, 0.3), inset 0 2px 4px rgba(255, 255, 255, 0.3);">
                                    <div class="pupil w-3 h-3 rounded-full bg-white"></div>
                                    <div class="absolute top-1.5 left-2 w-2 h-2 rounded-full bg-white/70 blur-[2px]">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Status Text -->
                    <p id="status-text"
                        class="text-white/80 text-center text-lg font-medium transition-opacity duration-500">How can I
                        assist you?</p>
                </div>
            </div>

            <!-- Chat Area -->
            <div class="w-full max-w-3xl flex-1 my-8 overflow-hidden relative">
                <div id="chat-messages"
                    class="h-full max-h-[60vh] overflow-y-auto px-4 space-y-6 scrollbar-thin scrollbar-thumb-white/20 scrollbar-track-transparent">
                    <!-- Messages will be injected here -->
                    <div class="flex justify-start">
                        <div
                            class="max-w-[70%] rounded-2xl px-6 py-4 bg-white/5 backdrop-blur-sm text-white/90 border border-white/5">
                            <p class="break-words">Hello! I'm EchoBot, your AI assistant. How can I help you today?</p>
                            <p class="mt-2 text-white/30 text-sm">Now</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Input Bar -->
            <div class="w-full max-w-3xl flex-shrink-0">
                <form id="chat-form" class="w-full">
                    <div class="relative">
                        <!-- Background -->
                        <div
                            class="absolute inset-0 bg-white/5 backdrop-blur-xl rounded-full border border-white/10 shadow-2xl">
                        </div>

                        <div class="relative flex items-center gap-3 px-6 py-3">
                            <input type="text" id="chat-input" placeholder="Ask me anythingâ€¦"
                                class="flex-1 bg-transparent text-white placeholder-white/30 outline-none border-none focus:ring-0">

                            <div class="flex items-center gap-2">
                                <button type="button" id="mic-btn"
                                    class="w-10 h-10 rounded-full bg-white/10 hover:bg-white/15 flex items-center justify-center transition-all duration-300 hover:scale-110">
                                    <i class="fas fa-microphone text-white/70"></i>
                                </button>

                                <button type="submit" id="send-btn"
                                    class="w-10 h-10 rounded-full bg-indigo-500 flex items-center justify-center transition-all duration-300 hover:scale-110 shadow-lg shadow-indigo-500/40">
                                    <i class="fas fa-paper-plane text-white"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>

</html>
